<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Digite 5 Numeros para somar-los</h1>
    <input type="number" id="numero1">
    <input type="number" id="numero2">
    <input type="number" id="numero3">
    <input type="number" id="numero4">
    <input type="number" id="numero5">
    <button id="somar">Somar</button>
    <p id="resultado"></p>
    <script>
        const botao = document.getElementById("somar")
        botao.addEventListener("click", function () {
            const numero1 = Number(document.getElementById("numero1").value)
            const numero2 = Number(document.getElementById("numero2").value)
            const numero3 = Number(document.getElementById("numero3").value)
            const numero4 = Number(document.getElementById("numero4").value)
            const numero5 = Number(document.getElementById("numero5").value)
            const numeros = [numero1, numero2, numero3, numero4, numero5]
            let soma = 0
            for (let repeticao = 0; repeticao < numeros.length; repeticao++) {
                soma += numeros.at(repeticao)
            }
            console.log(soma)
            let resultado = document.getElementById("resultado")
            resultado.innerHTML = `${numero1} + ${numero2} + ${numero3} + ${numero4} + ${numero5} = ${soma}`
        })
    </script>
</body>

</html>
