<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Otavio e Samuel">
    <title>Exercicio 2</title>
    <style>

    </style>
</head>

<body>
    <h1>Digite 4 palavras para exibi-las em ordem</h1>
    <input type="text" id="word1">
    <input type="text" id="word2">
    <input type="text" id="word3">
    <input type="text" id="word4">
    <button id="somar">Exibir</button>
    <p id="resultado"></p>
    <script>
        const botao = document.getElementById("somar")
        botao.addEventListener("click", function () {
            const palavra1 = document.getElementById("word1").value
            const palavra2 = document.getElementById("word2").value
            const palavra3 = document.getElementById("word3").value
            const palavra4 = document.getElementById("word4").value
            const palavras = [palavra1, palavra2, palavra3, palavra4]
            palavras.sort()
            let resultado = document.getElementById("resultado")
            resultado.innerHTML = ""
            for (let repeticao = 0; repeticao < palavras.length; repeticao++) {
                resultado.innerHTML += `${palavras.at(repeticao)}; `
            }
        })
    </script>
</body>

</html>
